  <div class="col-md-12 col-lg-6 col-xxxl-3" *ngFor="let document of documents">
    <nb-card class="form-input-card">
      <nb-card-header>{{ document.name }}</nb-card-header>
      <nb-card-body class="result-from-dialog">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1" class="label">Agent Name</label>
                <input disabled type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="{{ document.agentName }}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="label">Quantity</label>
                <input disabled type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="{{ document.quantity }}">
              </div>
              <button nbButton (click)="open4(document)">Enter Print Details</button>
            </form>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Template Dialog</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Close Dialog</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
